<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="wrapper">
        <div id="headerwrapper">
            <div id="header"></div>
            <hr style="opacity: .4; width:100%">
        </div>
    </div>
    <div id="centerwrapper">
        <div id="center">
            <div id="loginpart">
                <div id="loginheader">
                    <h2 style="font-weight: normal; font-size:40px">Login</h2>
                </div>
                <div id="loginheader2" class="textspace">
                    <span>Hi, Welcome back &#128075;</span>
                </div>
                <div id="googlebutton" class="boxes parts">
                    <span id="googletext"><i id="googleicon" class="fa-brands fa-google"></i>Login with Google</span>
                </div>
                <div id="hline" class="parts">
                    <hr class="hr-text" data-content="or Login with Email">
                </div>
                <span></span>
                <div id="loginform">
                    <form>
                        <div id="email" class="parts">
                            <div class="textspace"><label for="emailbox">Email</label></div>
                            <input id="emailbox" class="inputlar boxes" type="email" name="email" placeholder="E.g. johndoe@email.com">
                            <div id="uyari"></div>
                        </div>
                        <div id="password" class="parts">
                            <div class="textspace"><label for="passwordtext">Password</label></div>
                            <div id="passwordbox" class="boxes">
                                <div id="passwordtextdiv"><input id="passwordtext" type="password" name="pass" placeholder="Enter your password"></div>     
                                <div id="eyeslashdiv"><i class="far fa-eye-slash" id="eyeslash"></i></div>
                            </div>        
                        </div>
                        <div class="parts">
                            <input type="checkbox" id="cboxid" name="cbox">
                            <label for="cboxid">Remember Me</label>
                            <span id="forgot"><a href="" class="link">Forgot your password</a></span>
                        </div>
                        <div id="send">
                            <button id="sendbutton" type="submit" class="parts boxes">Login</button>
                        </div>
                    </form>
                </div>
                <div id="createaccount" class="textspace">
                    <span style="opacity:.8">Not registered yet?</span>
                    <a href="" class="link">Create an account. <i class="fa-solid fa-arrow-right"></i></a>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
